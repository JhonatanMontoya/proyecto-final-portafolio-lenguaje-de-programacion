<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <img src="./logos/logo1.jpg" alt="Montoya CODE" class="logo" />
    <nav>
      <a href="index.html">Inicio</a>
      <a href="proyectos.html">Servicios y Proyectos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contacto</h2>
      <form id="formularioContacto">
        <label>Nombre:</label><br />
        <input type="text" id="nombre" required /><br /><br />
        <label>Email:</label><br />
        <input type="email" id="email" required /><br /><br />
        <label>Mensaje:</label><br />
        <textarea id="mensaje" rows="5" required></textarea><br /><br />
        <button type="submit">Enviar</button>
        <p id="aviso"></p>
      </form>
      <div class="social-icons">
        <a href="https://github.com/JhonatanMontoya" target="_blank"><img src="./iconos_sociales/github.png" /></a>
        <a href="https://www.instagram.com/jm__italia/" target="_blank"><img src="./iconos_sociales/instagram.png" /></a>
        <a href="https://api.whatsapp.com/send?phone=573136246500&text=Hola,%20vengo%20de%20MontoyaZ.com%20y%20quiero%20aplicar%20un%20descuento%20para%20crear%20un%20sitio%20web,%20%C2%BFPuedes%20ayudarme?" target="_blank"><img src="./iconos_sociales/whatsapp.png" /></a>
      </div>
    </section>
  </main>
  <script>
    const formulario = document.getElementById('formularioContacto');
    const aviso = document.getElementById('aviso');
    formulario.addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      if (nombre && email && mensaje) {
        aviso.textContent = "Formulario enviado correctamente.";
        aviso.style.color = "green";
        formulario.reset();
      } else {
        aviso.textContent = "Por favor, completa los campos correctamente.";
        aviso.style.color = "red";
      }
    });
  </script>

</footer>

</body>
</html>
